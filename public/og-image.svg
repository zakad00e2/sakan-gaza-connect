<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- White Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- House Icon - Centered -->
  <g transform="translate(600, 315)">
    <!-- House outline (roof) -->
    <path d="M-150 50 L0 -100 L150 50" fill="none" stroke="#5a6e4a" stroke-width="30" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- House body -->
    <rect x="-112" y="50" width="224" height="175" rx="15" fill="none" stroke="#5a6e4a" stroke-width="30"/>
    <!-- Door -->
    <rect x="-38" y="115" width="76" height="110" rx="10" fill="none" stroke="#5a6e4a" stroke-width="30"/>
  </g>
</svg>
