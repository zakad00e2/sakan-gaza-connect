<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6e4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d4a31;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- House Icon -->
  <g transform="translate(500, 120) scale(2.5)">
    <!-- House roof -->
    <path d="M 22 48 L 50 25 L 78 48 Z" fill="#ffffff" opacity="0.95"/>
    <!-- House body -->
    <rect x="28" y="48" width="44" height="32" fill="#ffffff" opacity="0.95" rx="2"/>
    <!-- Door -->
    <rect x="43" y="56" width="14" height="24" fill="#4d5d3d" rx="2"/>
    <circle cx="54" cy="68" r="1.5" fill="#f4f4f5"/>
    <!-- Window left -->
    <rect x="33" y="54" width="7" height="7" fill="#4d5d3d" rx="1"/>
    <!-- Window right -->
    <rect x="60" y="54" width="7" height="7" fill="#4d5d3d" rx="1"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" direction="rtl">سكن غزة</text>
  
  <!-- Subtitle -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" opacity="0.9" text-anchor="middle" direction="rtl">منصة مجانية للبحث عن سكن للعائلات النازحة</text>
  
  <!-- Website -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" opacity="0.7" text-anchor="middle">sakangaza.com</text>
</svg>
