<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6e4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d5d3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="18" fill="url(#bgGradient)"/>
  
  <!-- House roof -->
  <path d="M 22 48 L 50 25 L 78 48 Z" fill="#ffffff" opacity="0.95"/>
  
  <!-- House body -->
  <rect x="28" y="48" width="44" height="32" fill="#ffffff" opacity="0.95" rx="2"/>
  
  <!-- Door -->
  <rect x="43" y="56" width="14" height="24" fill="#4d5d3d" rx="2"/>
  <circle cx="54" cy="68" r="1.5" fill="#f4f4f5"/>
  
  <!-- Window left -->
  <rect x="33" y="54" width="7" height="7" fill="#4d5d3d" rx="1"/>
  <line x1="36.5" y1="54" x2="36.5" y2="61" stroke="#f4f4f5" stroke-width="0.5"/>
  <line x1="33" y1="57.5" x2="40" y2="57.5" stroke="#f4f4f5" stroke-width="0.5"/>
  
  <!-- Window right -->
  <rect x="60" y="54" width="7" height="7" fill="#4d5d3d" rx="1"/>
  <line x1="63.5" y1="54" x2="63.5" y2="61" stroke="#f4f4f5" stroke-width="0.5"/>
  <line x1="60" y1="57.5" x2="67" y2="57.5" stroke="#f4f4f5" stroke-width="0.5"/>
  
  <!-- Chimney -->
  <rect x="62" y="34" width="7" height="14" fill="#ffffff" opacity="0.92" rx="1"/>
  
  <!-- Small detail - smoke -->
  <circle cx="65.5" cy="30" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="67" cy="27" r="1.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="64" cy="26" r="1.3" fill="#ffffff" opacity="0.4"/>
</svg>
