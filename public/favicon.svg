  <line x1="35" y1="58" x2="35" y2="68" stroke="#4d5d3d" stroke-width="1"/>
  <line x1="30" y1="63" x2="40" y2="63" stroke="#4d5d3d" stroke-width="1"/>
  
  <!-- Window right -->
